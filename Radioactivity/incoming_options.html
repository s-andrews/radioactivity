	  <!-- /TMPL_LOOP -->

      <tr>
	<th>Order by</th>
	<td>

	  <!-- TMPL_LOOP NAME=ORDERS -->

	  <!-- /TMPL_LOOP -->

  </table>

    <p class="center"><input type="submit" value="Update"></p>

</form>
  <table>
    <tr>

      <th>Submitter</th>

      <th>Edit</th>
      <th>Delete</th>

    <!-- TMPL_IF NAME=RECORDS -->

      <td>RADIO<!-- TMPL_VAR NAME=ID --></td>
      <td><!-- TMPL_VAR NAME=ISOTOPE --></td>

      <td><!-- TMPL_VAR NAME=STOCK_CODE --></td>

	  <input type="hidden" name="year" value="<!-- TMPL_VAR NAME=YEAR -->">

	</form>

	  <input type="hidden" name="id" value="<!-- TMPL_VAR NAME=ID -->">
