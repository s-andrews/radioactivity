<div class="main">
  <h2 class="center">Annual Waste Radioactivity Report</h2>

  <form method="GET">
    <input type="hidden" name="action" value="Annual Report">
  <table>
    <tr>
      <th>Show records for</th>
      <td>
	<select name="year" onChange="this.form.submit()">
	  <!-- TMPL_LOOP NAME=YEARS -->
	  <option <!-- TMPL_IF NAME=SELECTED -->selected<!-- /TMPL_IF -->><!-- TMPL_VAR NAME=YEAR --></option>
	  <!-- /TMPL_LOOP -->
	</select>
      </td>
  </table>
  <script language="Javascript" type="text/javascript">
    // Just to test if javascript is enabled
  </script>
  <noscript>
    <p class="center"><input type="submit" value="Update"></p>
  </noscript>
</form>
  <table class="annual">
    <tr>
      <th colspan="3">Isotope</th>
      <th>Jan</th>
      <th>Feb</th>
      <th>Mar</th>
      <th>Apr</th>
      <th>May</th>
      <th>Jun</th>
      <th>Jul</th>
      <th>Aug</th>
      <th>Sep</th>
      <th>Oct</th>
      <th>Nov</th>
      <th>Dec</th>
      <th>Total</th>
    </tr>
    <!-- TMPL_LOOP NAME=ISOTOPE_CLASSES -->
    <tr>
      <th rowspan="<!-- TMPL_VAR NAME=NO_MEMBERS -->"><!-- TMPL_VAR NAME=ISOTOPE_TYPE --></th>
      <!-- TMPL_LOOP NAME=ISOTOPES -->
      <th rowspan="3"><!-- TMPL_VAR NAME=ISOTOPE --></th>
      <th>Solid Transfer</th>
      <!-- TMPL_LOOP NAME=SOLID_TRANSFER_DATA -->
      <td><!-- TMPL_VAR NAME=VALUE --></td>
      <!-- /TMPL_LOOP -->
      <td class="total"><!-- TMPL_VAR NAME=SOLID_TRANSFER_TOTAL --> MBq</td>
    </tr>
    <tr>
      <th>Liquid Transfer</th>
      <!-- TMPL_LOOP NAME=LIQUID_TRANSFER_DATA -->
      <td><!-- TMPL_VAR NAME=VALUE --></td>
      <!-- /TMPL_LOOP -->
      <td class="total"><!-- TMPL_VAR NAME=LIQUID_TRANSFER_TOTAL --> MBq</td>
    </tr>
    <tr>
      <th>Liquid Disposal</th>
      <!-- TMPL_LOOP NAME=LIQUID_DISPOSAL_DATA -->
      <td><!-- TMPL_VAR NAME=VALUE --></td>
      <!-- /TMPL_LOOP -->
      <td class="total"><!-- TMPL_VAR NAME=LIQUID_DISPOSAL_TOTAL --> MBq</td>
    </tr>
    <tr>
      <!-- /TMPL_LOOP -->
    </tr>
    <!-- /TMPL_LOOP -->
    <!-- TMPL_LOOP NAME=TYPE_TOTALS -->
    <tr>
      <th colspan="2" rowspan="3"><!-- TMPL_VAR NAME=ISOTOPE_TYPE --> total</th>
      <th>Solid Transfer</th>
      <!-- TMPL_LOOP NAME=SOLID_TRANSFER_DATA -->
      <td class="total"><!-- TMPL_VAR NAME=VALUE --></td>
      <!-- /TMPL_LOOP -->
      <td class="total"><!-- TMPL_VAR NAME=SOLID_TRANSFER_TOTAL --> MBq</td>
    </tr>
    <tr>
      <th>Liquid Transfer</th>
      <!-- TMPL_LOOP NAME=LIQUID_TRANSFER_DATA -->
      <td class="total"><!-- TMPL_VAR NAME=VALUE --></td>
      <!-- /TMPL_LOOP -->
      <td class="total"><!-- TMPL_VAR NAME=LIQUID_TRANSFER_TOTAL --> MBq</td>
    </tr>
    <tr>
      <th>Liquid Disposal</th>
      <!-- TMPL_LOOP NAME=LIQUID_DISPOSAL_DATA -->
      <td class="total"><!-- TMPL_VAR NAME=VALUE --></td>
      <!-- /TMPL_LOOP -->
      <td class="total"><!-- TMPL_VAR NAME=LIQUID_DISPOSAL_TOTAL --> MBq</td>
    </tr>
    <!-- /TMPL_LOOP -->
  </table>
</div>
